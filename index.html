<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0510089784.js" crossorigin="anonymous"></script>
    <title>Playstation</title>
</head>

<body>
    <!-- start header -->
    <header>
        <div class="container-fluid">
            <div class="bg-black w-100 d-flex justify-content-end py-3">
                <img src="img/sony_logo.svg" alt="SonyLogo">
            </div>
        </div>
        <nav>
            <div class="container-fluid py-2">
                <div class="row">
                    <div class="col-9 col-sm-9 col-lg-8 col-md-9 d-flex align-items-end">
                        <img src="img/play_logo.svg" alt="PlayLogo">
                        <ul class="lp-show">
                            <li>Giochi <img src="img/chevron-down-solid.svg" alt="freccetta_in_basso"></li>
                            <li>Hardware <img src="img/chevron-down-solid.svg" alt="freccetta_in_basso"></li>
                            <li>Servizi <img src="img/chevron-down-solid.svg" alt="freccetta_in_basso"></li>
                            <li>Novit√† <img src="img/chevron-down-solid.svg" alt="freccetta_in_basso"></li>
                            <li>Fai Acquisti <img src="img/chevron-down-solid.svg" alt="freccetta_in_basso"></li>
                            <li>Supporto <img src="img/chevron-down-solid.svg" alt="freccetta_in_basso"></li>
                        </ul>
                    </div>
                    <div class="col-lg-4 d-flex justify-content-end align-items-end lp-show">
                        <ul class="">
                            <li>MyPlayStation</li>
                            <li><a class="lp-btn bg-grey p-2 t-white" href="#">Accedi</a></li>
                            <li><img src="img/lens.svg" alt="Lens"></li>
                        </ul>
                    </div>
                    <div class="col-3 col-sm-3 col-md-3 lp-hidden align-items-center justify-content-end">
                        <i class="fas fa-bars font-size border p-2 "></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- finish header -->
    <main class="container-fluid">

        <div class="jumbo-tron mb-4">
            <div class="w-95 h-100">
                <div class="row h-100 w-70 mx-auto pd-top">
                    <div class="col-12 col-lg-4 d-flex t-white flex-wrap align-items-end">
                        <div>
                            <img class="mt-3" src="img/returnal-hero-banner-logo.png" alt="returnal-hero-banner-logo">
                            <h1 class="mt-3">Rompi il cerchio</h1>
                            <p class="my-5">
                                Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo
                                esplosivo thriller fantascientifico, disponibile in esclusiva su PS5
                            </p>
                            <div class="my-5">
                                <a class="lp-btn bg-orange p-2 t-white" href="#">Acquista ora</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="game w-95 mb-5">
            <div class="row gy-3 justify-content-between">
                <div class="col-lg-2 col-md-4 col-sm-4  col-6">
                    <div class="lp-rounded pd-3px">
                        <img class="lp-rounded " src="img/returnal-listing-thumb-01-ps5.jpg" alt="GameImage1">
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-4  col-6">
                    <div class="lp-rounded pd-3px">
                        <img class="lp-rounded " src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="GameImage2">
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-4  col-6">
                    <div class="lp-rounded pd-3px">
                        <img class="lp-rounded " src="img/returnal-listing-thumb-01-ps5.jpg" alt="GameImage3">
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-4  col-6">
                    <div class="lp-rounded pd-3px">
                        <img class="lp-rounded " src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="GameImage4">
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-4  col-6">
                    <div class="lp-rounded pd-3px">
                        <img class="lp-rounded " src="img/returnal-listing-thumb-01-ps5.jpg" alt="GameImage5">
                    </div>
                </div>
                <div class="col-lg-2 col-md-4 col-sm-4  col-6">
                    <div class="lp-rounded pd-3px">
                        <img class="lp-rounded " src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="GameImage6">
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
